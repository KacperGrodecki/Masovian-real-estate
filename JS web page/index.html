<!DOCTYPE html>
<!-- Useful links -->
<!-- https://towardsdatascience.com/how-to-deploy-tensorflow-models-to-the-web-81da150f87f7 -->
<!-- https://www.handsonembedded.com/hands-on-aiot-simple-linear-regression/simple-linear-regression-in-tensorflow-js-with-bootstrap/ -->

<html>
    <head>
        <!-- https://stackoverflow.com/questions/11996257/the-character-encoding-of-the-html-document-was-not-declared -->
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">

        <title>Przewidywanie cen mieszkań w mazowieckim</title>

        <!-- https://stackoverflow.com/questions/2194992/jquery-is-not-defined -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        <!-- Import TensorFlow.js -->
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
        <!-- Import tfjs-vis -->
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis@1.0.2/dist/tfjs-vis.umd.min.js"></script>

        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="mystyle.css">

        <!-- Import the main script file -->
        <script src="scripts.js"></script>
    </head>

    <body>
        <!-- input box for User value -->
        <!-- https://stackoverflow.com/questions/19940103/css-to-align-label-and-inputs-on-form -->
        <h3>Wprowadź parametry domu:</h3> 
        <!-- default values from mazowieckie_colab_DNN.ipynb  -->
        <ul>
                <li>
                    <label for="userInput_lPokoi">Liczba pokoi</label> 
                    <input type="text" id="userInput_lPokoi" placeholder="value" value="6"/>                        
                </li>                

                <li>
                    <label for="userInput_powierzchnia_corr">Powierzchnia (m<sup>2</sup>)</label>
                    <input type="text" id="userInput_powierzchnia_corr" placeholder="value" value="140"/>
                </li>
    
                <li>
                    <label for="userInput_powierzchniaDzialki_corr">Powierzchnia działki (m<sup>2</sup>)</label>
                    <input type="text" id="userInput_powierzchniaDzialki_corr" placeholder="value" value="100"/>
                </li>
    
                <li>
                    <label for="userInput_rokBudowy_corr">Rok budowy</label>
                    <input type="text" id="userInput_rokBudowy_corr" placeholder="value" value="2001"/>
                </li>
    
                <li>
                    <label for="userInput_lPieter_crr">Liczba pięter</label>
                    <input type="text" id="userInput_lPieter_crr" placeholder="value" value="1"/>
                </li>
    
                <li>
                    <label for="userInput_locationY">Długość geograficzna (<span>&#176;</span>)</label>
                    <input type="text" id="userInput_locationX" placeholder="value" value="21"/> 
                </li>
    
                <li>
                    <label for="userInput_locationX">Szerokość geograficzna (<span>&#176;</span>)</label>
                    <input type="text" id="userInput_locationY" placeholder="value" value="52"/>
                </li>

                <li>
                    <label for="userInputSelect_rodzajZabudowy">Rodzaj zabudowy:</label>
                    <select id="userInputSelect_rodzajZabudowy" autocomplete="off">
                        <option value="0">0</option>
                        <option value="1" selected="selected">bliźniak</option>
                        <option value="2">dworek/pałac</option>
                        <option value="3">gospodarstwo</option>                                        
                        <option value="4">kamienica</option>
                        <option value="5">szeregowiec</option>
                        <option value="6">wolnostojący</option>                                        
                    </select>    
                </li>

                <li>
                    <label for="userInputSelect_materialBudynku">Materiał budynku:</label>
                    <select id="userInputSelect_materialBudynku" autocomplete="off">
                        <option value="0">0</option>
                        <option value="1" selected="selected">beton</option>
                        <option value="2">beton komórkowy</option>
                        <option value="3">cegła</option>                                        
                        <option value="4">drewno</option>
                        <option value="5">inne</option>
                        <option value="6">keramzyt</option>                                        
                        <option value="7">pustak</option>
                        <option value="8">silikat</option>                    
                    </select>    
                </li>
    

                <li>
                    <label for="userInputSelect_stanWykonczenia">Stan wykończenia:</label>
                    <select id="userInputSelect_stanWykonczenia" autocomplete="off">
                        <option value="0">0</option>
                        <option value="1" selected="selected">do remontu</option>
                        <option value="2">do wykończenia</option>
                        <option value="3">do zamieszkania</option>                                        
                        <option value="4">stan surowy otwarty</option>
                        <option value="5">stan surowy zamknięty</option>
                    </select>    
                </li>
    
                <li>
                    <label for="userInputSelect_okna">Okna:</label>
                    <select id="userInputSelect_okna" autocomplete="off">
                        <option value="0">0</option>
                        <option value="1">aluminiowe</option>
                        <option value="2">brak</option>
                        <option value="3">drewniane</option>                                        
                        <option value="4" selected="selected">plastikowe</option>
                    </select>    
                </li>
    
                <li>
                    <label for="userInputSelect_rynek">Rynek:</label>
                    <select id="userInputSelect_rynek" autocomplete="off">
                        <option value="0">pierwotny</option>
                        <option value="1" selected="selected">wtórny</option>
                    </select>    
                </li>
    
        </ul>        
            
        <!-- button calling for prediction-->
        <button type="button" onclick="predict(loadedModel)">Predict</button>

        <!-- resulting prediction -->
        <h3>Cena za metr kwadratowy: <span id="predicted_price_per_m2">...</span> zł/m<sup>2</sup></h3><small>(default: 5405 zł/m<sup>2</sup>)</small>
        <div></div>
        <h3>Cena: <span id="predicted_price">...</span> zł</h3><small>(default: 756648 zł)</small>
        </form>
    </body>
    
</html>
